<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Webpage</title>
    <style>
        /* General reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Page styling */
        body {
            font-family: "Courier New", Courier, monospace;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Minimal Webpage</h1>
        <p>This is an example of a minimalist webpage. The design is clean, simple, and easy to read, making it ideal for displaying basic information.</p>
        <p>Want to learn more? <a href="#">Click here</a> for additional details.</p>
    </div>
</body>
</html>
